<!DOCTYPE html>
<html lang="en_US">
  <head>
    <title>asciitool</title>
    <style>
      :root{
        --nord0:#2e3440;
        --nord1:#3b4252;
        --nord2:#434c5e;
        --nord3:#4c566a;
        --nord4:#d8dee9;
        --nord5:#e5e9f0;
        --nord6:#eceff4;
        --nord7:#8fbcbb;
        --nord8:#88c0d0;
        --nord9:#81a1c1;
        --nord10:#5e81ac;
        --nord11:#bf616a;
        --nord12:#d08770;
        --nord13:#ebcb8b;
        --nord14:#a3be8c;
        --nord15:#b48ead;
      }
      
      *{
        font-family:monospace;
        font-size:10pt;
        color:var(--nord6);
      }
      *::selection{
        background-color:var(--nord3)
      }
      
      body,html{
        height:100%;
        margin:0;
      }
      body{
        background-color:var(--nord0);
        display:flex;
        flex-direction:column;
        align-items:center;
        justify-content:center;
      }
      
      input,textarea,button{
        border:none;
        margin:4px;
        padding:4px;
        background-color:var(--nord1);
        border-radius:4px;
      }
      input:active,textarea:active,button:active{
        outline:2px solid var(--nord3)
      }
      
      #filecontrols{
        min-width:256px;
      }
      #fileinput{
        width:calc(100% - 72px);
      }
      #fileload{
        width:48px;
      }
      #editor{
        min-width:256px;
        min-height:256px;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="filecontrols">
        <input id="fileinput" placeholder="filepath"></input><button id="fileload">Load</button>
      </div>
      <textarea id="editor"></textarea>
    </main>
  </body>
</html>
